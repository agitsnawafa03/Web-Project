<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Mochi Sehat</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/checkout.css" rel="stylesheet" type="text/css" />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">Mochi<span>Kita</span></a>

      <div class="navbar-nav">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">Tentang Kami</a>
        <a href="index.html#menu">Menu</a>
        <a href="index.html#contact">Kontak</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="cart.html" id="shopping-cart">
          <i data-feather="shopping-cart"></i>
          <span class="cart-count" id="cartCount">0</span>
        </a>
        <a href="#" id="user-menu" style="display: none;">
          <i data-feather="user"></i>
        </a>
        <a href="login.html" id="login-btn">
          <i data-feather="log-in"></i>
          Login
        </a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>

    <!-- Search Form -->
    <div class="search-form">
      <input type="search" id="search-box" placeholder="cari menu...">
    </div>

    <!-- Checkout Section -->
    <section class="checkout-section">
      <div class="container">
        <h1 class="checkout-title">ðŸ’³ Checkout Pesanan</h1>
        
        <div class="checkout-content">
          <!-- Order Summary -->
          <div class="order-summary">
            <div class="summary-card">
              <h3>Ringkasan Pesanan</h3>
              <div id="orderItems">
                <!-- Order items will be loaded here -->
              </div>
              <hr>
              <div class="summary-item">
                <span>Subtotal:</span>
                <span id="subtotal">IDR 0</span>
              </div>
              <div class="summary-item">
                <span>Ongkos Kirim:</span>
                <span id="shipping">IDR 5K</span>
              </div>
              <div class="summary-item total">
                <span>Total:</span>
                <span id="totalPrice">IDR 0</span>
              </div>
            </div>
          </div>

          <!-- Checkout Form -->
          <div class="checkout-form">
            <div class="form-card">
              <h3>Data Pengiriman</h3>
              <form id="checkoutForm">
                <div class="form-row">
                  <div class="form-group">
                    <label for="firstName">Nama Depan</label>
                    <input type="text" id="firstName" name="firstName" required>
                  </div>
                  <div class="form-group">
                    <label for="lastName">Nama Belakang</label>
                    <input type="text" id="lastName" name="lastName" required>
                  </div>
                </div>

                <div class="form-group">
                  <label for="phone">Nomor Telepon</label>
                  <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                  <label for="address">Alamat Lengkap</label>
                  <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div class="form-group">
                  <label for="notes">Catatan (Opsional)</label>
                  <textarea id="notes" name="notes" rows="2" placeholder="Catatan khusus untuk pesanan..."></textarea>
                </div>

                <h3>Metode Pembayaran</h3>
                <div class="payment-methods">
                  <label class="payment-option">
                    <input type="radio" name="paymentMethod" value="transfer" required>
                    <div class="payment-card">
                      <div class="payment-icon">
                        <i data-feather="credit-card"></i>
                      </div>
                      <div class="payment-info">
                        <h4>Transfer Bank BCA</h4>
                        <p>Rek: 2782069951<br>a/n: Agitsna Wafa wafiyyah</p>
                      </div>
                    </div>
                  </label>

                  <label class="payment-option">
                    <input type="radio" name="paymentMethod" value="cod" required>
                    <div class="payment-card">
                      <div class="payment-icon">
                        <i data-feather="dollar-sign"></i>
                      </div>
                      <div class="payment-info">
                        <h4>Cash on Delivery (COD)</h4>
                        <p>Bayar saat barang diterima</p>
                      </div>
                    </div>
                  </label>
                </div>

                <button type="submit" class="checkout-btn" id="placeOrderBtn">
                  <i data-feather="check-circle"></i>
                  Place Order
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script>
      feather.replace();
    </script>
    <script src="js/auth.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
