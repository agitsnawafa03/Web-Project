<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - Mochi Sehat</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/auth.css" rel="stylesheet" type="text/css" />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">Mochi<span>Kita</span></a>
      <div class="navbar-nav">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">Tentang Kami</a>
        <a href="index.html#menu">Menu</a>
        <a href="index.html#contact">Kontak</a>
      </div>
    </nav>

    <!-- Register Section -->
    <section class="auth-section">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h1>Buat Akun Baru</h1>
            <p>Daftar untuk mulai berbelanja mochi lezat</p>
          </div>

          <form class="auth-form" id="registerForm">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">Nama Depan</label>
                <div class="input-wrapper">
                  <i data-feather="user"></i>
                  <input type="text" id="firstName" name="firstName" required>
                </div>
              </div>

              <div class="form-group">
                <label for="lastName">Nama Belakang</label>
                <div class="input-wrapper">
                  <i data-feather="user"></i>
                  <input type="text" id="lastName" name="lastName" required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-wrapper">
                <i data-feather="mail"></i>
                <input type="email" id="email" name="email" required>
              </div>
            </div>

            <div class="form-group">
              <label for="phone">Nomor Telepon</label>
              <div class="input-wrapper">
                <i data-feather="phone"></i>
                <input type="tel" id="phone" name="phone" required>
              </div>
            </div>

            <div class="form-group">
              <label for="address">Alamat Lengkap</label>
              <div class="input-wrapper">
                <i data-feather="map-pin"></i>
                <textarea id="address" name="address" rows="3" required></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <i data-feather="lock"></i>
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">
                  <i data-feather="eye"></i>
                </button>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Konfirmasi Password</label>
              <div class="input-wrapper">
                <i data-feather="lock"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">
                  <i data-feather="eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-wrapper">
                <input type="checkbox" id="terms" required>
                <span class="checkmark"></span>
                Saya setuju dengan <a href="#" class="terms-link">Syarat & Ketentuan</a>
              </label>
            </div>

            <button type="submit" class="auth-btn">
              <i data-feather="user-plus"></i>
              Daftar
            </button>
          </form>

          <div class="auth-divider">
            <span>atau</span>
          </div>

          <div class="social-login">
            <button class="social-btn google">
              <i data-feather="chrome"></i>
              Daftar dengan Google
            </button>
            <button class="social-btn facebook">
              <i data-feather="facebook"></i>
              Daftar dengan Facebook
            </button>
          </div>

          <div class="auth-footer">
            <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script>
      feather.replace();
    </script>
    <script src="js/auth.js"></script>
  </body>
</html>
