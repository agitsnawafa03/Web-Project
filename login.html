<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mochi Sehat</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/auth.css" rel="stylesheet" type="text/css" />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">Mochi<span>Kita</span></a>
      <div class="navbar-nav">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">Tentang Kami</a>
        <a href="index.html#menu">Menu</a>
        <a href="index.html#contact">Kontak</a>
      </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h1>Selamat Datang Kembali</h1>
            <p>Masuk ke akun Anda untuk melanjutkan belanja</p>
          </div>

          <form class="auth-form" id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-wrapper">
                <i data-feather="mail"></i>
                <input type="email" id="email" name="email" required>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <i data-feather="lock"></i>
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">
                  <i data-feather="eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-wrapper">
                <input type="checkbox" id="remember">
                <span class="checkmark"></span>
                Ingat saya
              </label>
              <a href="#" class="forgot-password">Lupa password?</a>
            </div>

            <button type="submit" class="auth-btn">
              <i data-feather="log-in"></i>
              Masuk
            </button>
          </form>

          <div class="auth-divider">
            <span>atau</span>
          </div>

          <div class="social-login">
            <button class="social-btn google">
              <i data-feather="chrome"></i>
              Masuk dengan Google
            </button>
            <button class="social-btn facebook">
              <i data-feather="facebook"></i>
              Masuk dengan Facebook
            </button>
          </div>

          <div class="auth-footer">
            <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script>
      feather.replace();
    </script>
    <script src="js/auth.js"></script>
  </body>
</html>
